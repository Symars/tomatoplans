<!DOCTYPE html>
<html>
<head>	
<meta charset="utf-8">
<title>jQuery个性圆圈倒计时</title>

<!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.knob.min.js"></script>
<script src="js/jquery.ba-throttle-debounce.min.js"></script>
<script src="js/jquery.redcountdown.js"></script>
	
<style>
body { font-family:'Open Sans'; font-weight:300; padding:0; margin:0;}
.redCountdown { margin:0 auto 30px auto; max-width:800px; width:calc(100%;); padding:30px; display:block; }
.redCountdown { background:#00bcd4; color:#FFF; margin-bottom:30px; }
</style>

</head>

<body>

<div style="padding:20px;" class="redCountdown"><div id="rC"></div></div>
<script type="text/javascript">
/*	$('#rC').redCountdown({ preset: "white-very-fat", end: $.now() + 645600 });*/
	$('#rC').redCountdown({
		end: '1390868325',
		now: '1388461323',
		labels: true,
		labelsOptions: {
			lang: {
				days: 'Days',
				hours: 'Hours',
				minutes: 'Minutes',
				seconds: 'Seconds'
			},
			style: 'font-size:0.5em; text-transform:uppercase;'
		},
		style: {
			element: "",
			textResponsive: .5,
			daysElement: {
				gauge: {
					thickness: .05,
					bgColor: "rgba(255,255,255,1)",
					fgColor: "rgba(0,188,212,1)",
				},
				textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:rgba(255,255,255,1);'
			},
			hoursElement: {
				gauge: {
					thickness: .05,
					bgColor: "rgba(255,255,255,1)",
					fgColor: "rgba(0,188,212,1)",
				},
				textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:rgba(255,255,255,1);'
			},
			minutesElement: {
				gauge: {
					thickness: .05,
					bgColor: "rgba(255,255,255,1)",
					fgColor: "rgba(0,188,212,1)",
				},
				textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:rgba(255,255,255,1);'
			},
			secondsElement: {
				gauge: {
					thickness: .05,
					bgColor: "rgba(255,255,255,1)",
					fgColor: "rgba(0,188,212,1)",
				},
				textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:300; color:rgba(255,255,255,1);'
			}
			
		},
		onEndCallback: function() { console.log("Time out!"); }
	});
</script>
</body>
</html>
